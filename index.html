<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Click Track For Google Analytics With JavaScript</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</head>

<body>

    <a class="click-tracking-ga" data-ga-id="My Custom Event Category" href="https://github.com/localpathcomp" target="_blank" title="Click Me To Send An Event!" role="button">Click Me</a>



    <script src="click-track-ga.js"></script>
</body>

</html>
